<html>

<head>
    <title>Socket.IO chat</title>

    #mess {
        display: none;

      display: none;
    }

</head>

<body>
    
<!-- enter username -->
    <div id="username">
        <form id="fuser">
            <input type="text" id="iuser">
            <input type="submit">
        </form>
    </div>


    <div id="userschat">
    </div>
    
    <div id="mess">
    <!-- users connected -->
    <div id="nuser">
    </div>
    <!-- messages show -->
    <div id="amess">
    </div>
    <!-- message form -->
        <form id="fmess">
            <input id="imessage" type="text" />
            <button>Send</button>
        </form>
    </div>
    <script src="http://localhost:4000/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
    var socket = io.connect('http://localhost:4000');
    var fusername = $('#fuser');
    var fmessage = $('#fmess');
    var user = $('#iuser');
    var mess = $('#imessage');
    var chat = $('#mess');
    var username = $('#username');

    fusername.submit(function(e) {
        e.preventDefault();
        socket.emit('new user', user.val(), function(data) {
            if (data) {
                username.hide();
                chat.show();
            } else {
                console.log("some error");
            }
        });
        user.val('');
    });

    fmessage.submit(function(e) {
        e.preventDefault();
        socket.emit('chat message', mess.val());
        mess.val('');
        return false
    });
    socket.on('username', function(data) {
        var users = '';
        for (var i = 0; i < data.length; i++) {
            users += '<a href=#'+data[i]+'>'+data[i]+ '</a> Connected<br/>';
        }
        $('#nuser').append(users);
        // $('#userchat').append("users");
    });


    socket.on('message', function(data) {
        $('#amess').append("<b>"
            +data.user + "</b>: " + data.msg+"<br/>");
    });

    // });
    </script>
</body>

</html>
